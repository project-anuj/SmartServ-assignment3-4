    <div class="pk">

        <h5 style="font-weight: bold; margin-left: 20px;"> Revenue By Job Location</h5>
        <canvas id="horizontalBarChartCanvas"></canvas></div>
      <div class="m2"><h5 style="font-weight: bold; margin-left: 20px;"> Revenue By Job Type</h5>
        <canvas id="horizontalBarChartCanvas1"></canvas></div>
    </div>
    <script>

var horizontalBarChart = new Chart(horizontalBarChartCanvas, {
   type: 'horizontalBar',
   data: {
      labels: ["Everett", "Seattle", "Lynnwood", "Bothell", "Mukitteo", "Edmonds"],
      datasets: [{
         data: [14000, 12000, 6000, 10000, 8000, 4000],
         backgroundColor: ["#03e9f4", "#03e9f4", "#03e9f4", "#03e9f4", "#03e9f4", "#03e9f4"], 
      }]
   },
   options: {
      tooltips: {
        enabled: false
      },
      responsive: true,
      legend: {
         display: false,
      },
      scales: {
         yAxes: [{
           barPercentage: 1,
           gridLines: {
             drawOnChartArea: false
           },
           ticks: {
             fontColor: 'black',
             fontFamily: 'Lato',
             fontSize: 15,
           }
            
         }],
         xAxes: [{
             gridLines: {
               drawTicks: false,
               tickMarkLength: 5,
               drawBorder: false
             },
           ticks: {
             beginAtZero: true,
             fontColor: 'black',
             fontFamily: 'Lato',
             fontSize: 15,
             callback: function(label, index, labels) {
              return label/1000;
             }
               
           },
            scaleLabel: {
              display: true,
              padding: 10,
              fontFamily: 'Lato',
              fontColor: 'black',
              fontSize: 16,
              fontStyle: 700,
              labelString: 'Revenue for November 2019($)'
            },
           
         }]
      }
   }
});
